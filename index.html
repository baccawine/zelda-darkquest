<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Démo Zelda-style - Animation marche</title>
<style>
  body {
    margin: 0;
    background: #222;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }
  #gameCanvas {
    background: #4a8;
    display: block;
    margin: auto;
    border: 2px solid #333;
  }
  #info {
    text-align: center;
    margin: 10px;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="info">Flèches pour déplacer, espace pour attaquer</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const sprite = new Image();
  sprite.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJAAAABACAYAAACj9MMFAAAACXBIWXMAAAsTAAALEwEAmpwYAAAEXUlEQVR4nO3aP08jQRSG4V+NJGVLDoRXT0xHQR3U+PrCRVjVA9B0EU5W1vGUaSzOEr6zngnz4eMZMZZZYZrN2fpUra1VVSra7TY6nEy5rxPQvpm+1vZcFfHAQIAgIAgICAvFGWAP1pMDp7/XW3y3BLqBe03j72fwD+4PLzO9ZV+xW62cV52r9knL+yMtGVXH+qN5oPW+heSfQOEvF6n03xzLz2VXzXdyXG/vTRidq93PJbLLw5HzXazvaLwNXx1Xny81/LR1XnWvxQu9dnPTa5dC95sKrkNpp/HbzG5dcvLu3eY5tDzaRy3Zn+FYu6zz+Wv7R5i9J/v85oWfHz3UO3VXzqWcv4VvdPZxJ67HGPbE1wvV64q9zJ2Ry+WL+K9ypWvrPkm07Fy8+RzKuzPqMUb4H6A7EbLvK9/kPvXjXp6JfFkt8vzhfTxzNnEyfplrnO1b6u8x7uTfzPb+w5lPA25/PuPKf9wdrUryH4Ir/8/L9X2pZZnf+g/cAe5eP6v+q8ZsxkS+uY7IXb7XqjJXyLM+jWXBfjReYxZvxPY9qNl3YQz52vhnPrfCsD5tzGUcavpT4Z0J2lzZT+/6xoDd3eEO2tA6bbx/u4fCPW/T8l3MXQw8R7Mt6f10bz7MbUPHWf7HE5svmH2Lz2XDOdZTzVXDZ5LTUtnXk9Ry3p4XszY06Vq8u+2dGHDXjPoD5JKr9bWn10zX0nKtu+sZWmXivPS2iVxXxydfVq/3Om2loTzoHq59kDR2q9Bqu7kDUY+f9WrbJlv1l7yv97ThVLlfws/+DH7x+dy63Z39RMAgCAICD4A+0Sjy/3FrQcAAAAASUVORK5CYII=';

  const player = {
    x: 240,
    y: 160,
    width: 32,
    height: 32,
    speed: 3,
    frameIndex: 0,
    frameCount: 4,
    frameTick: 0,
    frameTickMax: 10,
    moving: false,
    direction: 'down',
    attacking: false,
    attackTime: 0,
  };

  const keys = {};

  window.addEventListener('keydown', (e) => {
    keys[e.key] = true;
  });
  window.addEventListener('keyup', (e) => {
    keys[e.key] = false;
  });

  function update() {
    player.moving = false;

    if (keys['ArrowUp']) {
      player.y -= player.speed;
      player.direction = 'up';
      player.moving = true;
    }
    if (keys['ArrowDown']) {
      player.y += player.speed;
      player.direction = 'down';
      player.moving = true;
    }
    if (keys['ArrowLeft']) {
      player.x -= player.speed;
      player.direction = 'left';
      player.moving = true;
    }
    if (keys['ArrowRight']) {
      player.x += player.speed;
      player.direction = 'right';
      player.moving = true;
    }

    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

    if (keys[' '] && !player.attacking) {
      player.attacking = true;
      player.attackTime = 20;
    }

    if (player.attacking) {
      player.attackTime--;
      if (player.attackTime <= 0) player.attacking = false;
    }

    if (player.moving) {
      player.frameTick++;
      if (player.frameTick >= player.frameTickMax) {
        player.frameTick = 0;
        player.frameIndex = (player.frameIndex + 1) % player.frameCount;
      }
    } else {
      player.frameIndex = 0;
    }
  }

  function drawPlayer() {
    if (!sprite.complete) {
      ctx.fillStyle = '#f0f';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      return;
    }

    let directionRow = 0;
    switch(player.direction) {
      case 'down': directionRow = 0; break;
      case 'left': directionRow = 1; break;
      case 'right': directionRow = 2; break;
      case 'up': directionRow = 3; break;
    }

    ctx.drawImage(
      sprite,
      player.frameIndex * player.width,
      directionRow * player.height,
      player.width,
      player.height,
      player.x,
      player.y,
      player.width,
      player.height
    );

    if (player.attacking) {
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 4;
      ctx.strokeRect(player.x - 4, player.y - 4, player.width + 8, player.height + 8);
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    update();
    drawPlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
})();
</script>
</body>
</html>
