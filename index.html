<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zelda-style Demo avec Sprite</title>
<style>
  body {
    margin: 0;
    background: #222;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }
  #gameCanvas {
    background: #4a8;
    display: block;
    margin: auto;
    border: 2px solid #333;
  }
  #info {
    text-align: center;
    margin: 10px;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="info">Utilisez les flèches pour déplacer, barre espace pour attaquer.</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Chargement du sprite simple (un petit personnage)
  const playerImg = new Image();
  playerImg.src = 'https://i.imgur.com/OdL0XPt.png'; // exemple sprite pixel art simple

  const player = {
    x: 240,
    y: 160,
    width: 32,
    height: 32,
    speed: 3,
    attacking: false,
    attackTime: 0,
  };

  const keys = {};

  window.addEventListener('keydown', (e) => {
    keys[e.key] = true;
  });
  window.addEventListener('keyup', (e) => {
    keys[e.key] = false;
  });

  function update() {
    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;

    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

    if (keys[' '] && !player.attacking) {
      player.attacking = true;
      player.attackTime = 20;
    }
    if (player.attacking) {
      player.attackTime--;
      if (player.attackTime <= 0) player.attacking = false;
    }
  }

  function drawPlayer() {
    if (playerImg.complete) {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      if (player.attacking) {
        ctx.strokeStyle = '#ff0';
        ctx.lineWidth = 4;
        ctx.strokeRect(player.x - 4, player.y - 4, player.width + 8, player.height + 8);
      }
    } else {
      // Si l’image n’est pas encore chargée, afficher un carré
      ctx.fillStyle = '#f0f';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    update();
    drawPlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
})();
</script>
</body>
</html>
