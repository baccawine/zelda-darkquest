<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Démo carré simple</title>
<style>
  body { margin:0; background: #222; overflow: hidden; }
  #gameCanvas { background: #4caf50; display: block; margin: auto; }
</style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 512;
canvas.height = 384;

let playerX = 50;
let playerY = 50;
const speed = 2;

// Charger l'image du sprite
const playerImg = new Image();
playerImg.src = "link_sprite_32x32.png"; // le nom de ton image

document.addEventListener("keydown", function (e) {
    if (e.code === "ArrowRight") playerX += speed;
    if (e.code === "ArrowLeft") playerX -= speed;
    if (e.code === "ArrowUp") playerY -= speed;
    if (e.code === "ArrowDown") playerY += speed;
});

function gameLoop() {
    ctx.fillStyle = "green"; // fond vert
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.drawImage(playerImg, playerX, playerY); // afficher le sprite

    requestAnimationFrame(gameLoop);
}

playerImg.onload = () => {
    gameLoop();
};
</script>

</body>
</html>
