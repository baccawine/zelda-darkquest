<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zelda-style Demo</title>
<style>
  body {
    margin: 0;
    background: #222;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }
  #gameCanvas {
    background: #4a8;
    display: block;
    margin: auto;
    border: 2px solid #333;
  }
  #info {
    text-align: center;
    margin: 10px;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="info">Utilisez les flèches pour déplacer, barre espace pour attaquer.</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const player = {
    x: 240,
    y: 160,
    size: 32,
    color: '#f0f',
    speed: 3,
    attacking: false,
    attackTime: 0,
  };

  const keys = {};

  window.addEventListener('keydown', (e) => {
    keys[e.key] = true;
  });
  window.addEventListener('keyup', (e) => {
    keys[e.key] = false;
  });

  function update() {
    // Movement
    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;

    // Keep player inside canvas
    player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

    // Attack logic
    if (keys[' '] && !player.attacking) {
      player.attacking = true;
      player.attackTime = 20; // frames of attack
    }
    if (player.attacking) {
      player.attackTime--;
      if (player.attackTime <= 0) player.attacking = false;
    }
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.size, player.size);

    if (player.attacking) {
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 4;
      ctx.strokeRect(player.x - 4, player.y - 4, player.size + 8, player.size + 8);
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    update();
    drawPlayer();

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
})();
</script>
</body>
</html>
