<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Démo Zelda-style - Animation marche</title>
<style>
  body {
    margin: 0;
    background: #222;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
  }
  #gameCanvas {
    background: #4a8;
    display: block;
    margin: auto;
    border: 2px solid #333;
  }
  #info {
    text-align: center;
    margin: 10px;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="info">Flèches pour déplacer, espace pour attaquer</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const sprite = new Image();
  sprite.src = 'https://i.imgur.com/j2XQk6y.png';

  const player = {
    x: 240,
    y: 160,
    width: 32,
    height: 32,
    speed: 3,
    frameIndex: 0,
    frameCount: 4,
    frameTick: 0,
    frameTickMax: 10,
    moving: false,
    direction: 'down', // 'up', 'down', 'left', 'right'
    attacking: false,
    attackTime: 0,
  };

  const keys = {};

  window.addEventListener('keydown', (e) => {
    keys[e.key] = true;
  });
  window.addEventListener('keyup', (e) => {
    keys[e.key] = false;
  });

  function update() {
    player.moving = false;

    if (keys['ArrowUp']) {
      player.y -= player.speed;
      player.direction = 'up';
      player.moving = true;
    }
    if (keys['ArrowDown']) {
      player.y += player.speed;
      player.direction = 'down';
      player.moving = true;
    }
    if (keys['ArrowLeft']) {
      player.x -= player.speed;
      player.direction = 'left';
      player.moving = true;
    }
    if (keys['ArrowRight']) {
      player.x += player.speed;
      player.direction = 'right';
      player.moving = true;
    }

    // Clamp position to canvas
    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

    if (keys[' '] && !player.attacking) {
      player.attacking = true;
      player.attackTime = 20;
    }

    if (player.attacking) {
      player.attackTime--;
      if (player.attackTime <= 0) player.attacking = false;
    }

    // Animation frame update
    if (player.moving) {
      player.frameTick++;
      if (player.frameTick >= player.frameTickMax) {
        player.frameTick = 0;
        player.frameIndex = (player.frameIndex + 1) % player.frameCount;
      }
    } else {
      player.frameIndex = 0; // idle frame
    }
  }

  function drawPlayer() {
    if (!sprite.complete) {
      // image pas chargée => carré violet
      ctx.fillStyle = '#f0f';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      return;
    }

    // Chaque ligne dans la spritesheet correspond à une direction:
    // 0 = down, 1 = left, 2 = right, 3 = up
    // Ici on a juste 4 frames par direction, sprite de 32x32 pixels

    let directionRow = 0;
    switch(player.direction) {
      case 'down': directionRow = 0; break;
      case 'left': directionRow = 1; break;
      case 'right': directionRow = 2; break;
      case 'up': directionRow = 3; break;
    }

    ctx.drawImage(
      sprite,
      player.frameIndex * player.width,
      directionRow * player.height,
      player.width,
      player.height,
      player.x,
      player.y,
      player.width,
      player.height
    );

    if (player.attacking) {
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 4;
      ctx.strokeRect(player.x - 4, player.y - 4, player.width + 8, player.height + 8);
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    update();
    drawPlayer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
})();
</script>
</body>
</html>
